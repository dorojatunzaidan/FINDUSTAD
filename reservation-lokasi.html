
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reservasi – Login (Simulasi)</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <style>
    :root { --fu-green:#5b7b5a; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }
    .top-bar{background:#e5e7eb;padding:6px 0;font-size:0.85rem;}
    .top-search{border-radius:999px;padding-inline:12px;font-size:0.85rem;}
    .navbar-brand span{color:var(--fu-green);font-weight:700;}
    .btn-pill{border-radius:999px;}
    .step-nav{border-bottom:1px solid #e5e7eb;padding:16px 0;margin-bottom:32px;}
    .step-nav ul{list-style:none;padding-left:0;margin-bottom:0;display:flex;justify-content:center;gap:40px;font-size:0.9rem;}
    .step-nav li{position:relative;padding-bottom:4px;color:#6b7280;}
    .step-nav li.completed{color:#111827;font-weight:600;}
    .step-nav li.completed::after{content:"";position:absolute;left:0;right:0;bottom:-6px;height:2px;background:var(--fu-green);margin-inline:auto;width:70%;}
    .step-nav li.active{color:#111827;font-weight:600;}
    .step-nav li.active::after{content:"";position:absolute;left:0;right:0;bottom:-6px;height:2px;background:#9ca3af;margin-inline:auto;width:70%;}
    footer{background:#f9fafb;padding:16px 0;font-size:0.85rem;margin-top:40px;}
    /* Gaya untuk alert box yang tersembunyi */
    .alert-hidden { display: none; }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="container d-flex justify-content-between align-items-center">
      <input class="form-control form-control-sm top-search me-2" placeholder="Search for a service or venue">
      <button class="btn btn-sm btn-outline-dark btn-pill">Login / Register</button>
    </div>
  </div>

  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html"><span>Find Ustad</span></a>
      <button class="btn btn-sm btn-outline-success btn-pill">Ask Ustad</button>
    </div>
  </nav>

  <div class="step-nav">
    <div class="container">
      <ul>
        <li class="completed">1. Pilih Layanan</li>
        <li class="completed">2. Pilih Lokasi Kegiatan</li>
        <li class="completed">3. Pilih Waktu</li>
        <li class="active">4. Review & Confirm / Payment</li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <h5 class="fw-semibold mb-3">Log in</h5>
        <p class="small text-muted mb-4">
          Pilih cara masuk untuk melanjutkan proses reservasi ustad.
        </p>
        
        <div id="loginMessage" class="alert alert-hidden" role="alert"></div>

        <button class="btn btn-outline-secondary w-100 mb-2 btn-pill" onclick="alert('Ini akan mengarahkan ke halaman Google OAuth');">
          Continue with Google
        </button>
        <button class="btn btn-outline-secondary w-100 mb-2 btn-pill" onclick="alert('Ini akan mengarahkan ke halaman Facebook OAuth');">
          Continue with Facebook
        </button>

        <div class="text-center my-3 small text-muted">atau masuk dengan email</div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="emailInput" class="form-label small">Alamat Email</label>
                <input type="email" class="form-control btn-pill" id="emailInput" name="email" required value="user@example.com">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label small">Kata Sandi</label>
                <input type="password" class="form-control btn-pill" id="passwordInput" name="password" required value="password123">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-pill mb-3">
                    Log In
                </button>
            </div>
        </form>

        <div class="text-center small">
          Belum punya akun?
          <a href="#" class="text-decoration-none">Daftar sekarang</a> 
        </div>

        <hr class="my-4">
        
        <div class="d-flex justify-content-end">
          <button
            class="btn btn-secondary btn-pill"
            onclick="window.location.href='reservation-review.html';"
          >
            
          
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container d-flex justify-content-between">
      <div>Find Ustad – Login Step</div>
      <div>  HELP CENTER • CONTACT INFO</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      // Mencegah formulir ter-submit secara default
      event.preventDefault(); 
      
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      const messageElement = document.getElementById('loginMessage');
      
      // Mengatur kondisi simulasi
      const VALID_EMAIL = 'bahlil123@gmail.com';
      const VALID_PASSWORD = 'password123';
      
      // Membersihkan pesan sebelumnya
      messageElement.className = 'alert alert-hidden';
      messageElement.textContent = '';

      // SIMULASI PROSES API (Di dunia nyata, ini adalah fetch() ke server)
      // Jeda simulasi untuk menunjukkan proses
      setTimeout(() => {
        if (email === VALID_EMAIL && password === VALID_PASSWORD) {
          // Login Berhasil
          messageElement.classList.remove('alert-hidden', 'alert-danger');
          messageElement.classList.add('alert-success');
          messageElement.textContent = '✅ Login Berhasil! Mengarahkan ke halaman Review...';
          
          // Redirect setelah 2 detik
          setTimeout(() => {
            window.location.href = 'reservation-review.html';
          }, 2000);
          
        } else {
          // Login Gagal
          messageElement.classList.remove('alert-hidden', 'alert-success');
          messageElement.classList.add('alert-danger');
          messageElement.textContent = '❌ Login Gagal. Email atau Kata Sandi salah.';
        }
      }, 500); // Jeda 500ms simulasi server response
    });
  </script>
</body>
</html>
